<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>intocode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">

            <div class="output" id="output"></div>
        </div>
        <div class="main">
            <div class="main_top">
                <div class="item" id="back">&larr;</div>
                <div class="item" id="delete">delete</div>
            </div>
            <div class="nums">               
                <div class="item num" id="num1">1</div>
                <div class="item num" id="num2">2</div>
                <div class="item num" id="num3">3</div>
                <div class="item num" id="num4">4</div>
                <div class="item num" id="num5">5</div>
                <div class="item num" id="num6">6</div>
                <div class="item num" id="num7">7</div>
                <div class="item num" id="num8">8</div>
                <div class="item num" id="num9">9</div>
                <div class="item num" id="dot">.</div>  
                <div class="item num" id="num0">0</div>
                <div class="item1 num equally" id="eql">=</div>
                          
            </div>
            <div class="operators">
                <div class="item math" id="plus">+</div>
                <div class="item math" id="minus">-</div>
                <div class="item math" id="mult">*</div>
                <div class="item math" id="divis">/</div>
                <div class="item math" id="packLeft">(</div>
                <div class="item math" id="packRight">)</div>

            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
